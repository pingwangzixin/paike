<meta charset="UTF-8">
   <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/main.css">
    <script src="./js/jquery-1.11.2.min.js"></script>
    <style>
        .paike_header{width:100%;height:64px;background:#399fdf;line-height: 64px;}
        .header_logo{width:1200px;margin:0 auto;height:64px;line-height: 64px;}
        .logo_img img{vertical-align:middle;}
        .paike_header .kebiao_tit{color:#fff;font-size:16px;margin-left: 20px;font-weight: bold;display: inline-block;}
        .titi_help{width:23px;height:24px;display:inline-block;background:url(./img/bangzu.png);vertical-align:middle;margin-right:6px;}
        .teache_icon{width:28px;height:28px;display:inline-block;vertical-align:middle;margin-right:6px;border-radius: 50%;background-size: 100%;}
        .login_usericon span{color:#fff;font-size:14px;margin:0 10px;cursor: pointer;}
    </style>
    <div class="paike_header">
        <div class="header_logo">
            <div class="logo_img fl"><img src="./img/logo.png" alt=""> <span class="kebiao_tit">课表</span></div>
            <div class="login_usericon fr">
                <span><em class="titi_help"></em>用户帮助</span>
                <span class="wx_user_name">
                    <img class="teache_icon" src="./img/geren.png">王老师<em class="wx_exit_icon"></em>
                    <span class="wx_exit_btn"><em class="wx_tuichu_login"></em>退出登录</span>
                </span>
                
            </div>
        </div>
    </div>
    <script>
        $(function(){
            $(".wx_user_name").on("mouseenter",function(){
                $(".wx_exit_btn").show();
            });
            
            $(".wx_user_name").on("mouseleave",function(){
                $(".wx_exit_btn").hide();
            });
        })
    </script>
